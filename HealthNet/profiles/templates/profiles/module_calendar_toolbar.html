<div class="profile-pane hide" id="cal-tools">

    <div id="calendar-toolbar">
      <a href="javascript:;" id="create-appointment-button" username="{{ hnuser.user.username }}"
      class="jpop center" popup="create-appointment-popup">

          <i class="fa fa-plus"></i><p>Create Appointment</p>
        </div>
      </a>
    </div>
  </div>
</div>
